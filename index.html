<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Intro section with dropdown navigation</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <div class="logo">
                    <img src="images/logo.svg">
                </div>
                <div class="navbar">
                    <div class="first-item">
                        <a href="#">Features</a>
                        <div class="images1">
                            <img src="images/icon-arrow-down.svg">
                        </div>
                        <div class="images2">
                            <img src="images/icon-arrow-up.svg">
                        </div>
                    </div>
                    <div class="list1">
                        <div class="list first-list">
                            <img src="images/icon-todo.svg">
                            <h3><a href="#">Todo List</a></h3>
                        </div>
                        <div class="list second-list">
                            <img src="images/icon-calendar.svg">
                            <h3><a href="#">Calender</a></h3>
                        </div>
                        <div class="list third-list">
                            <img src="images/icon-reminders.svg">
                            <h3><a href="#">Reminders</a></h3>
                        </div>
                        <div class="list forth-list">
                            <img src="images/icon-planning.svg">
                            <h3><a href="#">Planing</a></h3>
                        </div>
                    </div>
                    <div class="second-item">
                        <a href="#">Company</a>
                        <div class="images3">
                            <img src="images/icon-arrow-down.svg">
                        </div>
                        <div class="images4">
                            <img src="images/icon-arrow-up.svg">
                        </div>
                    </div>
                    <div class="list2">
                        <div class="list first-list">
                            <h3><a href="#">History</a></h3>
                        </div>
                        <div class="list second-list">
                            <h3><a href="#">Our Team</a></h3>
                        </div>
                        <div class="list third-list">
                            <h3><a href="#">Blog</a></h3>
                        </div>
                    </div>
                    <div>
                        <a href="#">Careers</a>
                    </div>
                    <div>
                        <a href="#">About</a>
                    </div>
                </div>
            </div>
          <div class="btn">
            <button class="btn1">Login</button>
            <button class="btn2">Register</button>
          </div>

          <div class="menubar">
            <img src="images/icon-menu.svg" alt="">
          </div>

          <div class="menu-list">
            <a href="#">Register</a>
            <a href="#">Features</a>
            <a href="#">Company</a>
            <a href="#">Careers</a>
            <a href="#">About</a>
            <div class="close">
                <img src="images/icon-close-menu.svg" alt="">
              </div>
          </div>
        </div>
    </div>

    <div class="main">
        <div class="content">
            <h1>Make <br> remote work</h1>
            <h1 class="text">Make remote work</h1>
            <p>Get your team in sync, no matter your location. <br> 
                Streamline processes, create team rituals, and <br>
                watch productivity soar. 
            </p>
            <button>Learn more</button>
            <div class="brand">
                <div class="databiz">
                    <img src="images/client-databiz.svg">
                </div>
                <div class="audiophile">
                    <img src="images/client-audiophile.svg">
                </div>
                <div class="meet">
                    <img src="images/client-meet.svg">
                </div>
                <div class="maker">
                    <img src="images/client-maker.svg">
                </div>
            </div>
        </div>
        <div class="main-image">
            <img src="images/image-hero-desktop.png">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
